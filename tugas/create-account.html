<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>create account</h1>
    <h2>detail form</h2>

    <form action="">
        <!-- text -->
        <label for="first-name">first name :</label><br>
        <input type="text" id="first-name" name="first-name"><br><br>

        <label for="last-name">last name :</label><br>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="username">username :</label><br>
        <input type="text" id="username" name="username"><br><br>

        
        <label for="email">email :</label><br>
        <input type="email" id="email" name="email"><br><br>
        <br>

          <!-- gender -->
           <p>gender :</p>
        <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki">
        <label for="laki-laki">male</label>
    <br>
        <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan">
        <label for="perempuan">female</label>
    <br>
        <input type="radio" name="jenis_kelamin" id="rahasia" value="rahasia">
        <label for="rahasia">other</label>
    <br><br><br>

        <!-- address -->
        <label for="address">address :</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="address2">address 2 :</label><br>
        <input type="text" id="address2" name="address2"><br><br>
    <br><br>

        <!-- nationality -->
         <label for="nationality">nationality :</label><br><br>
        <select name="nationality" id="nationality">
            <option value="indonesia">indonesi</option>
        </select>
    <br><br>

            <!-- checkbox -->
        <p>language spoken :</p>
        <input type="checkbox" name="bindonesia" id="bindonesia" value="bindonesia">
        <label for="bindonesia">bahasa indonesia</label>
    <br>
        <input type="checkbox" name="english" id="english" value="english">
        <label for="english">english</label>
    <br>
        <input type="checkbox" name="other" id="other" value="other">
        <label for="other">other</label>
    <br><br>

        <button>create account</button>
    </form>
</body>
</html>
