<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>create account</h1>
    <h2>detail form</h2>

    <form action="">
        <!-- text -->
        <label for="product-name">product name :</label><br>
        <input type="text" id="product-name" name="product-name"><br><br>
        <br>

        <!-- category -->
         <label for="category">product category :</label><br>
        <select name="category" id="category">
            <option value="indonesia">category</option>
        </select>
    <br><br>

          <!-- radio -->
           <p>product freshness :</p>
        <input type="radio" name="new" id="new" value="new">
        <label for="new">brand new</label>
    <br>
        <input type="radio" name="second" id="second" value="perempuan">
        <label for="second">second hand</label>
    <br>
        <input type="radio" name="refurbished" id="refurbished" value="rahasia">
        <label for="second">refurbished</label>
    <br><br><br>

 <!-- upload file -->
        <label for="foto">image of product </label>
        <input type="file" name="foto" id="foto"><br><br>

    <!-- description -->
        <label for="description">product description :</label><br>
        <textarea name="description" id="description" cols="30" rows="5"></textarea><br><br>

        <!-- price -->
        <label for="price">product price :</label><br>
        <input type="number" id="price" name="price" placeholder="100$"><br><br>
        <button>create account</button>
    </form>
</body>
</html>
